<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>3D Cube</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Cam-->
      <a-entity camera look-controls position="0 1.6 3"></a-entity>
      
      <!-- Light-->
      <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>
      <a-light type="ambient" color="red"></a-light>
      
      <!-- Cube -->
      <a-box color="yellow" position="0 1.6 -5" rotation="0 45 45" animation="property: rotation; to: 0 405 0; loop: true; dur: 4000"></a-box>
      
      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="green"></a-plane>
    </a-scene>
  </body>
</html>
